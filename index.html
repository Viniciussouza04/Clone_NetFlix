    <!--Menu-->
    <header>
        <div class="container">

            <nav>
                <a href="#parteInicio">Inicio</a>

        <div class="FilmePrincipal">
            <div class="container">

                <h3 id="parteInicio" class="titulo">Bilardo: O Doutor do Futebol</h3>

                <div class="botoes">

                    <a target="blank" href="">
                        <button  role="button" class="button">
                            <i class="fa-solid fa-play"></i>
                            Assistir agora
                        </button>
                    </a>
                    
                    <a target="blank"  href="https://es.wikipedia.org/wiki/Carlos_Bilardo">
