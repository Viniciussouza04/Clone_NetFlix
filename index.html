<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <!--Menu-->
    <header>
        <div class="container">

            <img class="logo" src="img/futflix_mini.png" alt="logo_em_imagem">

            <nav>
                <a href="#">Inicio</a>
                <a href="#">Documentários</a>
                <a href="#">Jogadores</a>
                <a href="#">Campeonatos</a>
            </nav>

        </div>
    </header>

    <!--CARD-->
    <main>
        <div class="FilmePrincipal">

            <div class="container">

                <h3 class="titulo">Bilardo: O Doutor do Futebol</h3>
                
                <p class="descricao">A vida de Carlos Bilardo, um dos treinadores de maior sucesso da história do futebol, contada por amigos, testemunhas, rivais e inimigos.</p>

                <div class="botoes">

                    <button role="button" class="button">
                        <i class="fa-solid fa-play"></i>
                        Assistir agora
                    </button>
        
                    <button role="button" class="button">
                        <i class="fa-solid fa-circle-info"></i>
                        Biografia
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/d07c4b2eb6.js" crossorigin="anonymous"></script>

</body>
</html>
